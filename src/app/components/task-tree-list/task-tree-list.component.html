<div class="body">
  <div class="header">
    <h3>
      Задачи на сегодня

    </h3>
  </div>

  <div class="row" *ngFor="let task of tasks; let i=index">
    <div class="dot"> {{i+1}}. {{task.description}}</div>
    <div class="microTask" *ngFor="let microTask of task.microTasks">

      <div class="microTask__margin"></div>
      <div class="microTask-checkbox microTask__row">
        <input type="checkbox">
      </div>
      <div class="microTask-description microTask__row">{{microTask.description}}</div>
    </div>
  </div>
</div>
